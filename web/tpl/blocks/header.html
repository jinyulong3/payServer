<div ng-controller=headCtrl><div class="navbar-header {{app.settings.navbarHeaderColor}}"><a ui-sref=app.main class="navbar-brand text-lt"><i class="fa fa-home"></i><span class="hidden-folded m-l-xs" translate=header.left.name>管理系统</span></a></div><div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}"><div class="nav navbar-nav hidden-xs"><a class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded"><i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i></a><a class=btn title="{{'header.left.refresh' | translate}}" href=javascript:void(0) onclick=location.reload()><i class="fa fa-refresh"></i></a><a class=btn title="{{'header.left.theme' | translate}}" ui-toggle-class=active target=.settings><i class="fa fa-certificate"></i></a></div><ul class="nav navbar-nav navbar-right"><li class="dropdown hidden-sm" is-open=lang.isopen dropdown><a class=dropdown-toggle dropdown-toggle>{{selectLang}} <b class=caret></b></a><ul class="dropdown-menu animated fadeInRight w"><li ng-repeat="(langKey, label) in langs"><a ng-click="setLang(langKey, $event)">{{label}}</a></li></ul></li><li><a title="{{'header.right.customerName' | translate}}"><span class="glyphicon glyphicon-th-large"></span> <span>{{app.myData.customerName}}</span></a></li><li><a title="{{'header.right.stationName' | translate}}"><span class="glyphicon glyphicon-th"></span> <span>{{app.myData.stationName}}</span></a></li><li><a title="{{'header.right.userRole' | translate}}"><span class="glyphicon glyphicon-tag"></span> <span>{{app.myData.role | filterUserRole:this}}</span></a></li><li class=dropdown dropdown><a class="dropdown-toggle clear" dropdown-toggle><span class="glyphicon glyphicon-user"></span> <span>{{app.myData.name}}</span> <b class=caret></b></a><ul class="dropdown-menu animated fadeInRight w"><li><a ng-click=changePsw()><span translate=header.right.changePassword>修改密码</span></a></li><li><a ng-click=loginout() translate=header.right.loginOut><span translate=header.right.loginOut>退出登录</span></a></li></ul></li></ul></div></div>
