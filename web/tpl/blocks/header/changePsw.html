<div class=modal-header><h4 class=modal-title>修改密码</h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label">请输入当前密码</label><div class=col-sm-8><input type=password class=form-control ng-model=info.oldPsw required></div></div><div class=form-group><label class="col-sm-6 control-label"><span style=color:red ng-show=oldPswErr>密码不正确</span></label></div><div class=form-group><label class="col-sm-3 control-label">请输入新密码</label><div class=col-sm-8><input type=password class=form-control ng-model=info.newPsw required></div></div><div class=form-group><label class="col-sm-3 control-label">重复输入新密码</label><div class=col-sm-8><input type=password class=form-control ng-model=newPsw2 required></div></div><div class=form-group><label class="col-sm-6 control-label"><span style=color:red ng-show="info.newPsw!=newPsw2">两次密码不一致</span></label></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=ok() ng-disabled="form.$invalid && verify()">确定</button> <button class="btn btn-warning" type=button ng-click=cancel()>关闭</button></div>
