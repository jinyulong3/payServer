<div class=modal-header><h4 class=modal-title>{{info.title}}</h4></div><div class=modal-body><div class=row><div class=form-group><label class="col-sm-4 control-label">请选择小票打印机串口:</label><div class=col-sm-8><select name=account class="form-control m-b" id=printerSettingSerialPort ng-model=serialPort><option ng-repeat="com in info.arrSerialPort" value={{com[0]}} ng-selected=com[1]>{{com[0]}}</option></select></div><label class="col-sm-4 control-label">请选择小票打印机波特率:</label><div class=col-sm-8><select name=account class="form-control m-b" ng-model=rate id=printerSettingSerialRate><option ng-repeat="rate in info.arrRate" ng-selected=rate[1]>{{rate[0]}}</option></select></div></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=okPrinterSetModal()>确定</button> <button class="btn btn-default left" type=button ng-click=testPrinter()>测试打印机</button> <button class="btn btn-warning" type=button ng-click=cancel()>关闭</button></div></div>
