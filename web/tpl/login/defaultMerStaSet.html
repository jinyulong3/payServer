<div class=modal-header><h4 class=modal-title>{{info.title}}</h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label">商户编号</label><div class=col-sm-8><input type=text id=merchantIdInput class=form-control placeholder="商户编号 最大长度10" ng-model=info.merchantId ng-maxlength=10 required></div></div><div class="line line-dashed b-b line-lg pull-in"></div><div class=form-group><label class="col-sm-3 control-label">站点编号</label><div class=col-sm-8><input type=text id=stationIdInput class=form-control placeholder="站点编号 最大长度10" ng-model=info.stationId ng-maxlength=10 required></div></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=cancel() ng-disabled=form.$invalid>确定</button></div>
