<div ng-controller=cardInfoHandle><div class="bg-light lter b-b wrapper-md"><h1 class="m-n font-thin h3">卡操作--个信息操作</h1></div><div><div class="btn-group dropdown" dropdown><button class=btn dropdown-toggle><a><img src=img/icon2/card_edit.png><div>修改卡信息<span class=caret></span></div></a></button><ul class=dropdown-menu><li><a ng-click=btnClickChangeLimitInfo()>修改限制信息</a></li></ul></div><div class="btn-group dropdown" dropdown><button class=btn dropdown-toggle><a><img src=img/icon2/card_password.png><div>卡密码操作<span class=caret></span></div></a></button><ul class=dropdown-menu><li><a ng-click=btnClickChangePsw()>修改密码</a></li><li class=divider></li><li><a ng-click=btnClickUnLockPsw()>解锁密码</a></li><li class=divider></li><li><a ng-click=btnClickResetPsw()>重置密码</a></li></ul></div></div><div class=wrapper-nopadding><div class="panel panel-default"><div class=panel-heading>卡信息列表</div><span>卡类型<select class=form-inline ng-model=selectedCardType ng-change=selectChange()><option ng-repeat="cardType in selectCardType" value={{cardType.id}} ng-selected="cardType.id=='00'">{{cardType.name}}</option></select></span> <label class="">卡号:</label> <input class="" type=text ng-model=search.cardId style="width: 170px;"> <button class="btn m-b-xs btn-sm btn-gray-fred btn-addon" ng-click=readCardId()>读卡</button> <button class="btn m-b-xs btn-sm btn-gray-fred btn-addon" ng-click=searchByCardId()><i class="fa fa-search"></i> 按卡号查询</button><div ng-grid=gridOptions style=color:#000000;min-height:440px></div></div></div></div>
