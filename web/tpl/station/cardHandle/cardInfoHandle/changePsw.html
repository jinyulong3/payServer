<div class=modal-header><h4 class=modal-title>修改密码</h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label">卡号</label><div class=col-sm-6><input type=text class=form-control placeholder=请读卡 ng-model=info.cardId ng-maxlength=20 readonly required></div><div class=col-sm-3><button class="btn m-b-xs btn-md btn-info btn-addon" ng-click=btnInModalClickReadCard()>读卡</button></div></div><div class=form-group><label class="col-sm-3 control-label">老密码</label><div class=col-sm-6><input type=password class=form-control placeholder=请输入老密码 ng-model=info.oldPsw ng-maxlength=20 required></div><div class="col-sm-3 text-danger wrapper text-center" ng-show=info.authError1>{{info.authError1}}</div></div><div class=form-group><label class="col-sm-3 control-label">新密码</label><div class=col-sm-6><input type=password class=form-control placeholder=请输入新密码 ng-model=info.newPsw ng-maxlength=20 required></div><div class="col-sm-3 text-danger wrapper text-center" ng-show=info.authError2>{{info.authError2}}</div></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=ok() ng-disabled="form.$invalid || unReadCardFlag">{{readCardTipsBtn}}</button> <button class="btn btn-warning" type=button ng-click=cancel()>取消</button></div>
