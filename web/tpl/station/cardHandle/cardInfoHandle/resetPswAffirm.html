<div class=modal-header><h4 class=modal-title>重置密码</h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-8 control-label" style=color:brown;>请确认用户身份之后，再执行此操作!<br>重置密码后，卡默认密码为9999</label></div><div class=form-group><label class="col-sm-3 control-label">卡号</label><div class=col-sm-6><input type=text class=form-control placeholder=请读卡 ng-model=info.cardId ng-maxlength=20 readonly required></div><div class=col-sm-3><button class="btn m-b-xs btn-md btn-info btn-addon" ng-click=btnInModalClickReadCard()>读卡</button></div></div></form></div></div><div class=modal-footer><button style="float: left;" class="btn btn-danger" type=button ng-click=ok() ng-disabled="form.$invalid || unReadCardFlag">{{readCardTipsBtn}}</button> <button class="btn btn-warning" type=button ng-click=cancel()>取消</button></div>
