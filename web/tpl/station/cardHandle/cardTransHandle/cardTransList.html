<div ng-controller=cardTransHandle><div class="bg-light lter b-b wrapper-md"><h1 class="m-n font-thin h3">卡操作--卡交易操作</h1></div><div><div class="btn-group dropdown" dropdown><button class=btn dropdown-toggle><a><img src=img/icons/fun_icon_11.png><div>卡余额操作<span class=caret></span></div></a></button><ul class=dropdown-menu><li><a ng-click=btnClickReadCardBalance()>读卡余额</a></li><li class=divider></li><li><a ng-click=btnClickStoredValue()>储值</a></li></ul></div><button class="btn right"><a ng-click=popAffirmModal(3)><img src=img/icon2/card_cancel.png><div>人工撤销</div></a></button> <button class="btn right"><a ng-click=popAffirmModal(1)><img src=img/icon2/ok.png><div>人工确认</div></a></button></div><div class=wrapper-nopadding><div class="panel panel-default"><div class=panel-heading>卡交易列表</div><span>交易类型<select class=form-inline ng-model=selectedTransType ng-change=selectChange()><option ng-repeat="transType in selectTransType" value={{transType.id}} ng-selected="transType.id==0">{{transType.name}}</option></select></span> <label class="">卡号:</label> <input class="" type=text ng-model=search.cardId style="width: 170px;"> <button class="btn m-b-xs btn-sm btn-gray-fred btn-addon" ng-click=readCardId()>读卡号</button> <button class="btn m-b-xs btn-sm btn-gray-fred btn-addon" ng-click=searchByCardId()><i class="fa fa-search"></i> 按卡号查询</button><div ng-grid=gridOptions style=color:#000000;min-height:440px></div></div></div></div>
