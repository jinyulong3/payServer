<div class=modal-header><h4 class=modal-title>储值</h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label">卡号</label><div class=col-sm-6><input type=text class=form-control placeholder=请读卡 ng-model=info.cardId ng-maxlength=20 readonly required></div><div class=col-sm-3><button class="btn m-b-xs btn-md btn-info btn-addon" ng-click=btnInModalClickReadCard()>读卡</button></div></div><div class=form-group><label class="col-sm-3 control-label">卡余额</label><div class=col-sm-7><input type=text class=form-control placeholder=请读卡 ng-model=info.cardBalance ng-maxlength=20 readonly required></div><div class=col-sm-1><span>元</span></div></div><div class=form-group><label class="col-sm-3 control-label">储值金额</label><div class=col-sm-7><input type=number step=0.01 class=form-control ng-model=info.amount ng-maxlength=20 required></div><div class=col-sm-1><span>元</span></div></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=ok() ng-disabled="form.$invalid || unReadCardFlag">{{readCardTipsBtn}}</button> <button class="btn btn-warning" type=button ng-click=cancel()>取消</button></div>
