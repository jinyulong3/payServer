<div class=modal-header><h4 class=modal-title>重新个人化卡</h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label">卡号</label><div class=col-sm-8><input type=text class=form-control placeholder=请读卡 ng-model=info.cardId ng-maxlength=20 readonly></div></div><div class=form-group><label class="col-sm-3 control-label">卡密码</label><div class=col-sm-8><input type=password class=form-control placeholder=为空时默认密码9999 ng-model=info.password ng-maxlength=6></div></div><div class=form-group hidden><label class="col-sm-3 control-label">持卡人姓名</label><div class=col-sm-8><input type=text class=form-control placeholder=如：张三 ng-model=info.holderName ng-maxlength=20></div></div><div class=form-group hidden><label class="col-sm-3 control-label">持卡人证件类型</label><div class=col-sm-8><input type=text class=form-control placeholder=如：身份证 ng-model=info.holderIdType ng-maxlength=20></div></div><div class=form-group hidden><label class="col-sm-3 control-label">持卡人证件号码</label><div class=col-sm-8><input type=text class=form-control placeholder=如：410**** ng-model=info.holderId ng-maxlength=20></div></div><div class=form-group hidden><label class="col-sm-3 control-label">内部员工号</label><div class=col-sm-8><input type=text class=form-control placeholder=如：01 ng-model=info.employeeId ng-maxlength=20></div></div><div class=form-group hidden><label class="col-sm-3 control-label">内部卡员工密码</label><div class=col-sm-8><input type=text class=form-control placeholder=如：1234 ng-model=info.employeePIN ng-maxlength=20></div></div><div class=form-group hidden><label class="col-sm-2 control-label">限油品</label><div class=col-sm-3><input type=text class=form-control placeholder=如：3100 ng-model=info.oil ng-maxlength=20></div><label class="col-sm-2 control-label">限地区</label><div class=col-sm-3><input type=text class=form-control placeholder=如：10 ng-model=info.area ng-maxlength=20></div></div><div class=form-group hidden><label class="col-sm-2 control-label">限数量</label><div class=col-sm-3><input type=text class=form-control placeholder=如：20 ng-model=info.oneTimeQuantity ng-maxlength=20></div><label class="col-sm-2 control-label">限次数</label><div class=col-sm-3><input type=text class=form-control placeholder=如：5 ng-model=info.oneDayTimes ng-maxlength=20></div></div><div class=form-group hidden><label class="col-sm-2 control-label">限总量</label><div class=col-sm-3><input type=text class=form-control placeholder=如：500 ng-model=info.oneDayTotleQuantity ng-maxlength=20></div><label class="col-sm-2 control-label">限车牌</label><div class=col-sm-3><input type=text class=form-control placeholder=如：京A88888 ng-model=info.carId ng-maxlength=20></div></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=ok() ng-disabled=unInsertCardFlag>{{insertCardTipsBtn}}</button> <button class="btn btn-warning" type=button ng-click=cancel()>取消</button></div>
