<div ng-controller=personalizeCard><div class="bg-light lter b-b wrapper-md"><h1 class="m-n font-thin h3">卡管理--个人化</h1></div><div><button class=btn><a ng-click=btnClickPersonalizeCard()><img src=img/icon2/card_user.png><div>个人化卡</div></a></button> <button class="btn right"><a ng-click=popAffirmModal()><img src=img/icon2/ok.png><div>人工确认</div></a></button> <button class="btn right"><a ng-click=againWriteCard()><img src=img/icon2/card_refresh.png><div>重新个人化</div></a></button></div><div class=wrapper-nopadding><div class="panel panel-default"><div class=panel-heading>卡信息列表</div><span>卡类型<select class=form-inline ng-model=selectedCardType ng-change=selectChange()><option ng-repeat="cardType in selectCardType" value={{cardType.id}} ng-selected="cardType.id=='00'">{{cardType.name}}</option></select></span><div ng-grid=gridOptions style=color:#000000;min-height:450px></div></div></div></div>
