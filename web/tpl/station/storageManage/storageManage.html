<div ng-controller=stationStorageManage><div class="bg-light lter b-b wrapper-md"><h1 class="m-n font-thin h3">库存管理--卡入库</h1></div><div><button class=btn><a ng-click=btnClickInBound()><img src=img/icon2/inbound.png><div>卡入库</div></a></button></div><div class=wrapper-nopadding><div class="panel panel-default"><div class=panel-heading>商户出库记录</div><span>卡类型<select class=form-inline ng-model=selectedCardType ng-change=selectChange()><option ng-repeat="cardType in selectCardType" value={{cardType.id}} ng-selected="cardType.id=='00'">{{cardType.name}}</option></select></span><div ng-grid=gridOptions style=color:#000000;min-height:500px></div></div></div></div>
