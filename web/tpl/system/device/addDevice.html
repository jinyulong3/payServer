<div class=modal-header><h4 class=modal-title><i class="glyphicon glyphicon-plus icon text-info"></i> <span>添加设备</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label" translate=public.selectCustomer>集团选择</label><div class=col-sm-8><customer-select></customer-select></div></div><div class=form-group><label class="col-sm-3 control-label" translate=public.selectStation>站点选择</label><div class=col-sm-8><station-select></station-select></div></div><div class=form-group><label class="col-sm-3 control-label">设备编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.device_id ng-maxlength=80 required></div></div><div class=form-group><label class="col-sm-3 control-label">设备名称</label><div class=col-sm-8><input type=text class=form-control ng-model=info.name ng-maxlength=50 required></div></div><div class=form-group><label class="col-sm-3 control-label">设备类型</label><div class=col-sm-8><select class=form-control ng-model=info.deviceType required><option ng-repeat="deviceType1 in deviceTypes" value={{deviceType1.id}}>{{deviceType1.name}}</option></select></div></div><div class=form-group><label class="col-sm-3 control-label">设备类型描述</label><div class=col-sm-8><input type=text class=form-control ng-model=info.typeDes ng-maxlength=50></div></div><div class=form-group><label class="col-sm-3 control-label">备注</label><div class=col-sm-8><input type=text class=form-control ng-model=info.remark ng-maxlength=100></div></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=ok() ng-disabled=form.$invalid translate=public.ok>确定</button> <button class="btn btn-warning" type=button ng-click=cancel() translate=public.cancel>取消</button></div>
