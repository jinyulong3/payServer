<div ng-controller=deviceManage><div class="bg-light lter b-b wrapper-md"><h1 class="m-n font-thin h3">设备管理</h1></div><div><button class=btn><a ng-click=btnClickAddDevice()><i class="glyphicon glyphicon-plus icon text-info"></i> <span>添加设备</span></a></button> <button class=btn><a ng-click=btnClickEditDevice()><i class="glyphicon glyphicon-edit icon text-primary"></i> <span>编辑设备</span></a></button> <button class=btn><a ng-click=btnClickDelDevice()><i class="glyphicon glyphicon-trash icon text-danger"></i> <span>删除设备</span></a></button></div><div class=wrapper-nopadding><div class="panel panel-default"><div class=panel-heading><span class=leftHead>设备列表</span> <span class=right ng-show="app.myData.role<2"><span translate=public.station>站点</span><select class=form-inline ng-model=selected_station_id ng-change=selectStationChange()><option ng-repeat="station in search_select_station_list" value={{station.station_id}} ng-selected="station.station_id=='0'">{{station.stationName}}</option></select></span> <span class=right ng-show="app.myData.role<1"><span translate=public.customer>集团</span><select class=form-inline ng-model=selected_group_id ng-change=selectCustomerChange()><option ng-repeat="customer in app.myData.groupList" value={{customer.group_id}} ng-selected="customer.group_id=='0'">{{customer.groupName}}</option></select></span></div><div ng-grid=gridOptions style=color:#000000;min-height:500px></div></div></div></div>
