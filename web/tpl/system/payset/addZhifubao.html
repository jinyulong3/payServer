<div class=modal-header><h4 class=modal-title><i class="glyphicon glyphicon-plus icon text-info"></i> <span translate=items.payset.addZhifubaoSet>添加支付宝配置</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div><div class=form-group><label class="col-sm-3 control-label" translate=items.customerManage.group_id>集团编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.group_id readonly></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.stationManage.station_id>站点编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.station_id readonly></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.payset.ali_sign_type>签名类型</label><div class=col-sm-8><rsa2-select></rsa2-select></div></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.payset.ali_pid>服务商pid</label><div class=col-sm-8><input type=text class=form-control placeholder="{{'items.payset.input_ali_pid'|translate}}" tooltip="{{'items.public.in30'|translate}}" ng-model=info.zhifubaoSetData.ali_pid ng-maxlength=30></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.payset.ali_app_id>开发者应用id</label><div class=col-sm-8><input type=text class=form-control placeholder="{{'items.payset.input_ali_app_id'|translate}}" tooltip="{{'items.public.in30'|translate}}" ng-model=info.zhifubaoSetData.ali_app_id ng-maxlength=30 required></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.payset.public_key>商户公钥</label><div class=col-sm-8><textarea rows=5 class=form-control ng-model=info.zhifubaoSetData.public_key required></textarea></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.payset.private_key>商户私钥</label><div class=col-sm-8><textarea rows=5 class=form-control ng-model=info.zhifubaoSetData.private_key required></text
