<div class=modal-header><h4 class=modal-title><i class="glyphicon glyphicon-plus icon text-info"></i> <span>添加工行配置</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div><div class=form-group><label class="col-sm-3 control-label" translate=items.customerManage.group_id>集团编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.group_id readonly></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.stationManage.station_id>站点编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.station_id readonly></div></div></div><div class=form-group><label class="col-sm-3 control-label">商户id</label><div class=col-sm-8><input type=text class=form-control placeholder=请输入线下商户档案编号 tooltip="{{'items.public.in30'|translate}}" ng-model=info.icbcSetData.mer_id ng-maxlength=30></div></div><div class=form-group><label class="col-sm-3 control-label">appid</label><div class=col-sm-8><input type=text class=form-control tooltip="{{'items.public.in30'|translate}}" ng-model=info.icbcSetData.app_id ng-maxlength=30 required></div></div><div class=form-group><label class="col-sm-3 control-label">AES密钥</label><div class=col-sm-8><input type=text class=form-control tooltip="{{'items.public.in30'|translate}}" ng-model=info.icbcSetData.aes_key ng-maxlength=30 required></div></div><div class=form-group><label class="col-sm-3 control-label">网关公钥</label><div class=col-sm-8><textarea rows=5 class=form-control ng-model=info.icbcSetData.apigw_public_key required></textarea></div></div><div class=form-group><label class="col-sm-3 control-label">商户私钥</label><div class=col-sm-8><textarea rows=5 class=form-control ng-model=info.icbcSetData.my_private_key required></textarea></div></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=ok() ng-disabled=form.$invalid translate=public.ok>确定</button> <button class="btn btn-warning" type=button ng-click=cancel() translate=public.cancel>取消</button></div>
