<div class=modal-header><h4 class=modal-title><i class="glyphicon glyphicon-plus icon text-info"></i> <span translate=items.payset.addWeixinSet>添加微信配置</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div><div class=form-group><label class="col-sm-3 control-label" translate=items.customerManage.group_id>集团编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.group_id readonly></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.stationManage.station_id>站点编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.station_id readonly></div></div><div class=form-group><label class="col-sm-3 control-label">商户模式</label><div class=col-sm-8><select class=form-control ng-model=mchMode ng-change=selectMchMode()><option ng-repeat="mchMode in parent.mchModes" value={{mchMode.id}} ng-selected="mchMode.id=='1'">{{mchMode.name}}</option></select></div></div><div class=form-group><label class="col-sm-3 control-label">公众号appid</label><div class=col-sm-8><input type=text class=form-control placeholder="{{'items.payset.input_wx_APPID'|translate}}" tooltip="{{'items.payset.input_wx_APPID'|translate}}" ng-model=info.weixinSetData.appid ng-maxlength=80></div></div><div class=form-group ng-show="mchMode==2"><label class="col-sm-3 control-label" translate=items.payset.sub_appid>子商户公众号appid</label><div class=col-sm-8><input type=text class=form-control placeholder="{{'items.payset.input_sub_appid'|translate}}" tooltip="{{'items.payset.input_sub_appid'|translate}}" ng-model=info.weixinSetData.sub_appid ng-maxlength=30></div></div><div class=form-group><label class="col-sm-3 control-label">公众号的appsecret</label><div class=col-sm-8><input type=text class=form-control placeholder=可为空(jsapi支付时需要设置) tooltip=可为空(jsapi支付时需要设置) ng-model=info.weixinSetData.appsecret ng-maxlength=50></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.payset.wx_MCHID>微信商户号</label><div class=col-sm-8><input type=text class=form-control placeholder="{{'items.payset.input_wx_MCHID'|translate}}" tooltip="{{'items.payset.input_wx_MCHID'|translate}}" ng-model=info.weixinSetData.mchid ng-maxlength=30 required></div></div><div class=form-group ng-show="mchMode==2"><label class="col-sm-3 control-label" translate=items.payset.sub_mch_id>微信子商户号</label><div class=col-sm-8><input type=text class=form-control placeholder="{{'items.payset.input_sub_mch_id'|translate}}" tooltip="{{'items.payset.input_sub_mch_id'|translate}}" ng-model=info.weixinSetData.sub_mch_id ng-maxlength=30></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.payset.wx_key>API密钥</label><div class=col-sm-8><input type=text class=form-control placeholder="{{'items.payset.input_wx_key'|translate}}" tooltip="{{'items.payset.input_wx_key'|translate}}" ng-model=info.weixinSetData.key ng-maxlength=32 required></div></div></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=ok() ng-disabled=form.$invalid translate=public.ok>确定</button> <button class="btn btn-warning" type=button ng-click=cancel() translate=public.cancel>取消</button></div>
