<div class=modal-header><h4 class=modal-title><i class="glyphicon glyphicon-edit icon text-primary"></i> <span translate=items.payset.editWeixinSet>编辑微信配置</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div><div class=form-group><label class="col-sm-3 control-label" translate=items.customerManage.group_id>集团编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.group_id readonly></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.stationManage.station_id>站点编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.station_id readonly></div></div><div class=form-group><label class="col-sm-3 control-label">公众号appid</label><div class=col-sm-8><input type=text class=form-control placeholder="{{'items.payset.input_wx_APPID'|translate}}" tooltip="{{'items.payset.input_wx_APPID'|translate}}" ng-model=info.weixinSetData.appid ng-maxlength=80></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.payset.sub_appid>子商户公众号appid</label><div class=col-sm-8><input type=text class=form-control placeholder="{{'items.payset.input_sub_appid'|translate}}" tooltip="{{'items.payset.input_sub_appid'|translate}}" ng-model=info.weixinSetData.sub_appid ng-maxlength=30></div></div><div class=form-group><label class="col-sm-3 control-label">公众号的appsecret</label><div class=col-sm-8><input type=text class=form-control placeholder=为空时不做修改 tooltip=为空时不做修改 ng-model=info.weixinSetData.appsecret ng-maxlength=50></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.payset.wx_MCHID>微信商户号</label><div class=col-sm-8><input type=text class=form-control placeholder="{{'items.payset.input_wx_MCHID'|translate}}" tooltip="{{'items.payset.input_wx_MCHID'|translate}}" ng-model=info.weixinSetData.mchid ng-maxlength=30 required></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.payset.sub_mch_id>微信子商户号</label><div class=col-sm-8><input type=text class=form-control placeholder="{{'items.payset.input_sub_mch_id'|translate}}" tooltip="{{'items.payset.input_sub_mch_id'|translate}}" ng-model=info.weixinSetData.sub_mch_id ng-maxlength=30></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.payset.wx_key>API密钥</label><div class=col-sm-8><input type=text class=form-control placeholder="{{'items.payset.edit_wx_key_tip'|translate}}" tooltip="{{'items.payset.edit_wx_key_tip'|translate}}" ng-model=info.weixinSetData.key ng-maxlength=32></div></div></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=ok() ng-disabled=form.$invalid translate=public.ok>确定</button> <button class="btn btn-warning" type=button ng-click=cancel() translate=public.cancel>取消</button></div>
