<div class=modal-header><h4 class=modal-title><i class="glyphicon glyphicon-qrcode icon"></i> <span>测试支付宝支付</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label" translate=items.customerManage.group_id>集团编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.group_id readonly></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.stationManage.station_id>站点编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.station_id readonly></div></div><div class=form-group><label class="col-sm-3 control-label">支付二维码</label><div class=col-sm-8><div id=qrcode_wx style="width: 200px;height: 200px;"></div></div></div></form></div></div><div class=modal-footer><button style="float: left;" class="btn btn-primary" type=button ng-click=ok()>点击生成支付二维码</button> <button style="float: left;" class="btn btn-success" type=button ng-click=refund()>支付完成后点击退款</button> <button class="btn btn-warning" type=button ng-click=cancel() translate=public.cancel>取消</button></div>
