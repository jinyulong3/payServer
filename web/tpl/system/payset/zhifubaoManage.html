<div ng-controller=zhifubaoManage><div class="bg-light lter b-b wrapper-md"><img src=img/zhifubao.png style="width: 32px; height: 32px;"> <span class="m-n font-thin h3" translate=aside.nav1.paySet.aliPaySet>支付宝支付配置</span></div><div><button class=btn><a ng-click=btnClickAddStation()><i class="glyphicon glyphicon-plus icon text-info"></i> <span translate=items.payset.addZhifubaoSet>添加支付宝配置</span></a></button> <button class=btn><a ng-click=btnClickEditStation()><i class="glyphicon glyphicon-edit icon text-primary"></i> <span translate=items.payset.editZhifubaoSet>编辑支付宝配置</span></a></button> <button class=btn><a ng-click=btnClickDelStation()><i class="glyphicon glyphicon-trash icon text-danger"></i> <span translate=items.payset.deleteZhifubaoSet>删除支付宝配置</span></a></button> <button class=btn><a ng-click=btTestZhifubaoPay()><i class="glyphicon glyphicon-qrcode icon"></i> <span>测试支付宝支付</span></a></button></div><div class=wrapper-nopadding><div class="panel panel-default"><div class=panel-heading><span class=leftHead translate=items.payset.zhifubaoList>支付宝支付配置列表</span> <span class=right ng-show="app.myData.role<2"><span translate=public.station>站点</span><select class=form-inline ng-model=selected_station_id ng-change=selectStationChange()><option ng-repeat="station in search_select_station_list" value={{station.station_id}} ng-selected="station.station_id=='0'">{{station.stationName}}</option></select></span> <span class=right ng-show="app.myData.role<1"><span translate=public.customer>集团</span><select class=form-inline ng-model=selected_group_id ng-change=selectCustomerChange()><option ng-repeat="customer in app.myData.groupList" value={{customer.group_id}} ng-selected="customer.group_id=='0'">{{customer.groupName}}</option></select></span></div><div ng-grid=gridOptions style=color:#000000;min-height:500px></div></div></div></div>
