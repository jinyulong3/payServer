<div ng-controller=stationManage><div class="bg-light lter b-b wrapper-md"><h1 class="m-n font-thin h3" translate=aside.nav1.startManage.stationManage>站点管理</h1></div><div><button class=btn><a ng-click=btnClickAddStation()><i class="glyphicon glyphicon-plus icon text-info"></i> <span translate=items.stationManage.addStation>添加站点</span></a></button> <button class=btn><a ng-click=btnClickEditStation()><i class="glyphicon glyphicon-edit icon text-primary"></i> <span translate=items.stationManage.editStation>编辑站点</span></a></button> <button class=btn><a ng-click=btnClickDelStation()><i class="glyphicon glyphicon-trash icon text-danger"></i> <span translate=items.stationManage.deleteStation>删除站点</span></a></button></div><div class=wrapper-nopadding><div class="panel panel-default"><div class=panel-heading><span class=leftHead translate=items.stationManage.stationList>站点列表</span> <span class=right ng-show="app.myData.role<1"><span translate=public.customer>集团选择</span><select class=form-inline ng-model=selected_group_id ng-change=selectChange()><option ng-repeat="customer in app.myData.groupList" value={{customer.group_id}} ng-selected="customer.group_id=='0'">{{customer.groupName}}</option></select></span></div><div ng-grid=gridOptions style=color:#000000;min-height:500px></div></div></div></div>
