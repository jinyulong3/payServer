<div ng-controller=queryTransCollect><div class="bg-light lter b-b wrapper-md"><h1 class="m-n font-thin h3" translate=aside.nav2.historyQuery.transCollectQuery>订单汇总</h1></div><div class=wrapper-nopadding><div class="panel panel-default"><div class=panel-heading><div><span ng-show="app.myData.role<1"><span translate=public.customer>集团</span><select class=form-inline ng-model=selected_customerId ng-change=selectCustomerChange()><option ng-repeat="customer in app.myData.customerListNoAll" value={{customer.customerId}} ng-selected="customer.customerId=='0'">{{customer.customerName}}</option></select></span> <span ng-show="app.myData.role<2"><span translate=public.station>站点</span><select class=form-inline ng-model=selected_stationId ng-change=selectStationChange()><option ng-repeat="station in search_select_station_list" value={{station.stationId}} ng-selected="station.stationId=='0'">{{station.stationName}}</option></select></span> <span translate=public.startDate>起始日期</span><datepicker-m97-start></datepicker-m97-start><span translate=public.endDate>截止日期</span><datepicker-m97-stop></datepicker-m97-stop><button class="right btn btn-default btn-sm" ng-click=goQuery()><span class="fa fa-search text-warning-dker"></span> <span translate=public.queryByCondition>按条件查询</span></button></div></div></div><div class="panel panel-success"><div class="panel-heading no-border" translate=items.transCollect.collect>汇总</div><div ng-grid=gridOptions style=color:#000000;min-height:80px></div></div><div class="panel panel-success"><div class="panel-heading no-border" translate=items.transCollect.collectByNozzle>按枪汇总</div><div ng-grid=gridOptions2 style=color:#000000;min-height:150px></div></div><div class="panel panel-success"><div class="panel-heading no-border" translate=items.transCollect.collectByPay>按支付方式汇总</div><div ng-grid=gridOptions3 style=color:#000000;min-height:150px></div></div><div class="panel panel-success"><div class="panel-heading no-border" translate=items.transCollect.collectByOil>按油品名称汇总</div><div ng-grid=gridOptions4 style=color:#000000;min-height:150px></div></div></div></div>
