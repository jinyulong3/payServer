<div ng-controller=transCollect><div class="bg-light lter b-b wrapper-md"><h1 class="m-n font-thin h3">订单汇总</h1></div><div class=wrapper-nopadding><div class="panel panel-default"><div class=panel-heading><div class=row><div class=col-sm-12><span ng-show="app.myData.role<1"><span translate=public.customer>客户</span><select class=form-inline ng-model=selected_group_id ng-change=selectCustomerChange()><option ng-repeat="customer in app.myData.groupListNoAll" value={{customer.group_id}} ng-selected="customer.group_id=='0'">{{customer.groupName}}</option></select></span> <span ng-show="app.myData.role<2"><span translate=public.station>站点</span><select class=form-inline ng-model=selected_station_id ng-change=selectStationChange()><option ng-repeat="station in search_select_station_list" value={{station.station_id}} ng-selected="station.station_id=='0'">{{station.stationName}}</option></select></span> <span translate=public.startDate>起始时间</span><datepicker-m97-start></datepicker-m97-start><span translate=public.endDate>截止时间</span><datepicker-m97-stop></datepicker-m97-stop><span><span translate=public.paySetType>微信/支付宝</span><select class=form-inline ng-model=getTransCollect.paySetType><option ng-repeat="paySetType1 in paySetTypes" value={{paySetType1.id}} ng-selected="paySetType1.id=='0'">{{paySetType1.name}}</option></select></span> <span><span translate=public.payType>支付方式</span><select class=form-inline ng-model=getTransCollect.payType><option ng-repeat="payType1 in payTypes" value={{payType1.id}} ng-selected="payType1.id=='0'">{{payType1.name}}</option></select></span><hr><div class=row><span>设备编号</span> <input type=text size=40 ng-model=selected_device_id placeholder=不为空时按此查询> <button class="btn btn-warning btn-sm right" ng-click=goQuery()><span class="fa fa-search text-default"></span> <span translate=public.queryByCondition>按条件查询</span></button></div></div><div class=col-sm-3 ng-show=false><br><br><button class="btn btn-info btn-sm" ng-click=goExcel()><span class="fa fa-file-excel-o text-warning"></span> <span translate=public.toExcel>导出EXCEL</span></button> <button class="btn btn-warning btn-sm" ng-click=goQuery()><span class="fa fa-search text-default"></span> <span translate=public.queryByCondition>按条件查询</span></button></div></div></div><div class=row><div class=col-md-6><div class="panel panel-default"><div class=panel-heading>已完成订单</div><div class=panel-body><div ui-jq=plot ui-refresh=data_0 ui-options="[{ label:'{{label_00}}', data:'{{data_00}}' },{ label:'{{label_01}}', data:'{{data_01}}' }], { series: { pie: { show: true, innerRadius: 0.5, stroke: { width: 0 }, label: { show: true, threshold: 0.05 } } }, colors: ['{{app.color.primary}}','{{app.color.warning}}','{{app.color.success}}','{{app.color.info}}','{{app.color.danger}}'], grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' }, tooltip: false, tooltipOpts: { content: '%s: %p.0%' } }" style=height:200px></div></div></div></div><div class=col-md-6><div class="panel panel-default"><div class=panel-heading>支付/退款订单</div><div class=panel-body><div ui-jq=plot ui-refresh=data_0 ui-options="[{ label:'{{label_0}}', data:'{{data_0}}' },{ label:'{{label_1}}', data:'{{data_1}}' }], { series: { pie: { show: true, innerRadius: 0.5, stroke: { width: 0 }, label: { show: true, threshold: 0.05 } } }, colors: ['{{app.color.primary}}','{{app.color.warning}}','{{app.color.success}}','{{app.color.info}}','{{app.color.danger}}'], grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' }, tooltip: false, tooltipOpts: { content: '%s: %p.0%' } }" style=height:200px></div></div></div></div></div><div ng-grid=gridOptions style=color:#000000;min-height:200px></div></div></div></div>
