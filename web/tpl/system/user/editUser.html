<div class=modal-header><h4 class=modal-title><i class="glyphicon glyphicon-edit icon text-primary"></i> <span translate=items.userManage.editUser>编辑用户</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label" translate=items.stationManage.station_id>站点编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.station_id ng-maxlength=20 readonly></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.userManage.name>姓名</label><div class=col-sm-8><input type=text class=form-control placeholder="{{'items.userManage.inputName'|translate}}" tooltip="{{'items.public.in30'|translate}}" ng-model=info.name ng-maxlength=30 required></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.userManage.telephone>电话</label><div class=col-sm-8><input type=text class=form-control placeholder="{{'items.public.inputTel'|translate}}" ng-model=info.telephone tooltip="{{'items.public.in30'|translate}}" ng-maxlength=50></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.userManage.remark>备注</label><div class=col-sm-8><input type=text class=form-control placeholder="{{'items.public.inputRemark'|translate}}" ng-model=info.remark tooltip="{{'items.public.in50'|translate}}" ng-maxlength=50></div></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=ok() ng-disabled=form.$invalid translate=public.ok>确定</button> <button class="btn btn-warning" type=button ng-click=cancel() translate=public.cancel>取消</button></div>
