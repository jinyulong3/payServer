<div ng-controller=userManage><div class="bg-light lter b-b wrapper-md"><h1 class="m-n font-thin h3" translate=aside.nav1.startManage.userManage>用户管理</h1></div><div><button class=btn><a ng-click=btnClickAddOil()><i class="glyphicon glyphicon-plus icon text-info"></i> <span translate=items.userManage.addUser>添加用户</span></a></button> <button class=btn><a ng-click=btnClickEditOil()><i class="glyphicon glyphicon-edit icon text-primary"></i> <span translate=items.userManage.editUser>编辑用户</span></a></button> <button class=btn><a ng-click=btnClickDelOil()><i class="glyphicon glyphicon-trash icon text-danger"></i> <span translate=items.userManage.deleteUser>删除用户</span></a></button></div><div class=wrapper-nopadding><div class="panel panel-default"><div class=panel-heading><span class=leftHead translate=items.userManage.userList>用户列表</span> <span class=right ng-show="app.myData.role<2"><span translate=public.station>站点</span><select class=form-inline ng-model=selected_station_id ng-change=selectStationChange()><option ng-repeat="station in search_select_station_list" value={{station.station_id}} ng-selected="station.station_id=='0'">{{station.stationName}}</option></select></span> <span class=right ng-show="app.myData.role<1"><label translate=public.customer>客户</label><select ng-model=selected_group_id ng-change=selectCustomerChange()><option ng-repeat="group in app.myData.groupList" value={{group.group_id}} ng-selected="group.group_id=='0'">{{group.groupName}}</option></select></span></div><div ng-grid=gridOptions style=color:#000000;min-height:500px></div></div></div></div>
